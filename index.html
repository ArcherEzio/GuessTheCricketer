<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Cricketer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Cricketer</h1>
        <h2>Note: Please enter the accurate full name of the player with spaces.</h2>
        <h2>For example "Some Name"</h2>
        <div id="clues">
            <p class="clue" id="clue1"></p>
            <p class="clue" id="clue2"></p>
            <p class="clue hidden" id="clue3"></p>
            <p class="clue hidden" id="clue4"></p>
            <p class="clue hidden" id="clue5"></p>
            <p class="clue hidden" id="clue6"></p>
            <p class="clue hidden" id="clue7"></p>
        </div>
        <div id="input-section">
            <input type="text" id="guess-input" placeholder="Enter your guess" autocomplete="off">
            <button id="submit-guess">Submit</button>
        </div>
        <div id="result" class="hidden"></div>
        <div id="stars">Stars: <span id="star-count">5</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
